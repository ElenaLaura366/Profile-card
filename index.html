<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Profile card component</title>

</head>
<body>
    <div class="container">
        <header class="images_content">
            <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" class="img1">
            <img src="./images/image-victor.jpg" alt="image-victor" class="img2">
        </header>
        <main class="main_content">
            <div>
                <h1>Victor Crest</h1>
                <p>26</p>
            </div>
            <p>London</p>
        </main>
        <hr>
        <footer class="footer_content">
            <div>
                <h1>80K</h1>
                <p>Followers</p>
            </div>
            <div>
                <h1>803K</h1>
                <p>Likes</p>
            </div>
            <div>
                <h1>1.4K</h1>
                <p>Photos</p>
            </div>
        </footer>
    </div>

        Coded by <a href="#">Garcineanu Elena-Laura</a>.
    </div>
    -->
</body>
</html>
